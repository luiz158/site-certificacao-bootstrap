<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Certificação Bootstrap</title>
	<link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
	
	<nav>
		<div class="offcanvas">
			<div class="heading">
				<img src="dist/img/logo.png" />
			</div><!--heading-->

			<div class="profile">
				<div class="profile-thumbnail">
					<img class="profile-img" src="dist/img/perfil.jpg" />
					<span class="profile-status"></span>
				</div><!--profile-->

				<div class="profile-info">
					<span class="profile-name">Keven Jesus</span>
					<span class="profile-work">User Experience Developer</span>
				</div><!--profile-info-->
			</div><!--profile-->

			<ul class="offcanvas-list">
				<li class="list-item"><a href="#" class="list-link"><i class="fa fa-home"></i> Dashboard</a></li>
				<li class="list-item"><a href="#" class="list-link"><i class="fa fa-commenting-o"></i> Messages</a></li>
				<li class="list-item"><a href="#" class="list-link"><i class="fa fa-flask"></i> Ui Elements</a></li>
				<li class="list-item"><a href="#" class="list-link"><i class="fa fa-pie-chart"></i> Charts</a></li>
				<li class="list-item"><a href="#" class="list-link"><i class="fa fa-calendar"></i> Calendar</a></li>
			</ul>

			<hr class="offcanvas-divider" />

			<ul class="offcanvas-list">
				<li class="list-item"><a href="#" class="list-link">User</a></li>
				<li class="list-item"><a href="#" class="list-link">Security</a></li>
				<li class="list-item"><a href="#" class="list-link">Customers</a></li>
			</ul>
	
		</div><!--offcanvas-->

		<header>
			<div class="heading-primary">
				<div class="heading-left">
					<a href="#" class="heading-link open-off"><i class="fa fa-bars"></i></a>
					<a href="#" class="heading-link"><i class="fa fa-search"></i></a>
				</div>
				<div class="heading-right">
					<a href="#" class="heading-link"><i class="fa fa-cog"></i></a>
					<a href="#" class="heading-link"><i class="fa fa-chevron-right"></i></a>
				</div>
			</div>
		</header>
	</nav>	
	
	<script src="dist/js/jquery.js"></script>
	<script src="dist/js/jquery.mobile.custom.js"></script>
	<script src="dist/js/app.js"></script>

</body>
</html>
